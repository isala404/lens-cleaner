name: Backend

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/docker.yml'

env:
  IMAGE_NAME: tallisa/lens-cleaner/backend

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          uv pip install --system -r requirements.txt

      - name: Run backend linting
        working-directory: ./backend
        run: |
          ruff check .
          black --check .

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get GitHub OIDC token
        id: oidc
        uses: actions/github-script@v7
        with:
          script: |
            const token = await core.getIDToken()
            core.setOutput('token', token)

      - name: Get registry token
        run: |
          TOKEN="${{ steps.oidc.outputs.token }}"
          RESPONSE=$(curl -s -X POST "https://utils.tallisa.dev/v1/github-oidc/token" \
            -H "Content-Type: application/json" \
            -d "{\"token\":\"${TOKEN}\"}")

          REGISTRY=$(echo "${RESPONSE}" | jq -r '.registry_url')
          USERNAME=$(echo "${RESPONSE}" | jq -r '.username')
          PASSWORD=$(echo "${RESPONSE}" | jq -r '.password')
          echo "REGISTRY=$REGISTRY" >> $GITHUB_ENV

          echo $PASSWORD | docker login $REGISTRY -u $USERNAME --password-stdin

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:prod-${{ github.run_id }},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest