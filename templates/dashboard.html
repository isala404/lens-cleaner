<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Photos Manager</title>
    <style>
        :root {
            --primary-color: #1976d2;
            --primary-dark: #1565c0;
            --success-color: #4caf50;
            --success-dark: #45a049;
            --danger-color: #f44336;
            --danger-dark: #da190b;
            --warning-color: #ffc107;
            --warning-dark: #e0a800;
            --info-color: #17a2b8;
            --info-dark: #138496;
            --secondary-color: #757575;
            --secondary-dark: #616161;
            --light-color: #f8f9fa;
            --light-dark: #e2e6ea;
            --bg-color: #f5f7fa;
            --card-bg: #ffffff;
            --text-primary: #2c3e50;
            --text-secondary: #6c757d;
            --border-color: #dee2e6;
            --shadow: 0 2px 12px rgba(0,0,0,0.1);
            --shadow-hover: 0 4px 20px rgba(0,0,0,0.15);
            --border-radius: 8px;
            --transition: all 0.2s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
        }
        
        /* Header */
        .header {
            background: var(--card-bg);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            color: var(--primary-color);
            font-size: 1.8rem;
            font-weight: 600;
        }
        
        .header-stats {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Controls Section */
        .controls {
            background: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 1.5rem 0;
        }

        .controls-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .control-sections {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .control-section {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .control-section h3 {
            font-size: 1rem;
            color: var(--text-primary);
            margin-right: 1rem;
            min-width: 120px;
        }

        /* Buttons */
        .btn {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: var(--transition);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .btn-primary { background: var(--primary-color); color: white; }
        .btn-primary:hover:not(:disabled) { background: var(--primary-dark); }
        
        .btn-success { background: var(--success-color); color: white; }
        .btn-success:hover:not(:disabled) { background: var(--success-dark); }
        
        .btn-danger { background: var(--danger-color); color: white; }
        .btn-danger:hover:not(:disabled) { background: var(--danger-dark); }
        
        .btn-warning { background: var(--warning-color); color: var(--text-primary); }
        .btn-warning:hover:not(:disabled) { background: var(--warning-dark); }
        
        .btn-info { background: var(--info-color); color: white; }
        .btn-info:hover:not(:disabled) { background: var(--info-dark); }
        
        .btn-secondary { background: var(--secondary-color); color: white; }
        .btn-secondary:hover:not(:disabled) { background: var(--secondary-dark); }
        
        .btn-light { background: var(--light-color); color: var(--text-primary); border: 1px solid var(--border-color); }
        .btn-light:hover:not(:disabled) { background: var(--light-dark); }

        .btn-sm {
            padding: 0.4rem 0.8rem;
            font-size: 0.8rem;
        }
        
        /* Batch Status Panel */
        .batch-status {
            background: linear-gradient(135deg, #e3f2fd 0%, #f3e5f5 100%);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 1rem;
            margin: 1rem 0;
        }
        
        .batch-status h4 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .batch-info {
            display: flex;
            gap: 2rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .batch-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--secondary-color);
        }

        .status-indicator.running { background: var(--info-color); }
        .status-indicator.completed { background: var(--success-color); }
        .status-indicator.failed { background: var(--danger-color); }
        .status-indicator.cancelled { background: var(--warning-color); }

        /* Main Content */
        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        /* Messages */
        .message {
            position: fixed;
            top: 1rem;
            right: 1rem;
            max-width: 400px;
            z-index: 2000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }
        
        .message.show {
            transform: translateX(0);
        }

        .alert {
            padding: 1rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 1rem;
        }
        
        .alert-success { background: #d4edda; color: #155724; border-left: 4px solid var(--success-color); }
        .alert-error { background: #f8d7da; color: #721c24; border-left: 4px solid var(--danger-color); }
        .alert-info { background: #d1ecf1; color: #0c5460; border-left: 4px solid var(--info-color); }
        .alert-warning { background: #fff3cd; color: #856404; border-left: 4px solid var(--warning-color); }

        /* Loading */
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Photo Grid */
        .photos-container {
            margin-top: 2rem;
        }

        .group-section {
            margin-bottom: 3rem;
        }
        
        .group-header {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 1rem 1.5rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
        }

        .group-info h3 {
            color: var(--primary-color);
            font-size: 1.2rem;
            margin-bottom: 0.25rem;
        }
        
        .group-meta {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .group-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .photos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        
        .photo-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
            cursor: pointer;
        }
        
        .photo-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-hover);
        }

        .photo-card.marked-deletion {
            border: 3px solid var(--danger-color);
            background: linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%);
        }

        .photo-card.marked-deletion .photo-info {
            background: rgba(244, 67, 54, 0.1);
        }

        .photo-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }
        
        .photo-info {
            padding: 1rem;
        }
        
        .photo-title {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }
        
        .photo-meta {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
        }
        
        .photo-status {
            display: inline-block;
            padding: 0.2rem 0.5rem;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-ingested { background: #fff3e0; color: #e65100; }
        .status-embedded { background: #e3f2fd; color: #1976d2; }
        .status-grouped { background: #e8f5e8; color: #4caf50; }
        .status-failed { background: #ffebee; color: #f44336; }
        .status-deleted { background: #f3e5f5; color: #9c27b0; }
        
        .ai-suggestion {
            background: #fff3e0;
            border: 1px solid #ffb74d;
            border-radius: var(--border-radius);
            padding: 0.75rem;
            margin-top: 0.75rem;
        }
        
        .ai-suggestion-text {
            color: #e65100;
            font-size: 0.8rem;
            margin-bottom: 0.75rem;
            line-height: 1.4;
        }
        
        
        
        /* Selection overlay */
        .photo-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(244, 67, 54, 0.2);
            opacity: 0;
            transition: var(--transition);
            pointer-events: none;
        }

        .photo-card.marked-deletion::before {
            opacity: 1;
        }

        .deletion-badge {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: var(--danger-color);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: var(--border-radius);
            font-size: 0.7rem;
            font-weight: 600;
            z-index: 10;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            text-align: center;
        }
        
            .header-stats {
                gap: 1rem;
        }
        
            .controls-content {
                padding: 0 1rem;
            }

            .control-section {
                flex-direction: column;
                align-items: flex-start;
        }
        
            .control-section h3 {
                margin-right: 0;
                margin-bottom: 0.5rem;
                min-width: auto;
        }
        
            .main-content {
                padding: 1rem;
        }
        
            .photos-grid {
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            }

            .group-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .batch-info {
                gap: 1rem;
            }
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Progress indicators */
        .progress-bar {
            width: 100%;
            height: 4px;
            background: var(--border-color);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary-color);
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <h1>📸 Google Photos Manager</h1>
            <div class="header-stats">
                <div class="stat-item">
                    <div class="stat-number" id="totalPhotos">0</div>
                    <div class="stat-label">Total</div>
    </div>
                <div class="stat-item">
                    <div class="stat-number" id="processedPhotos">0</div>
                    <div class="stat-label">Processed</div>
        </div>
                                <div class="stat-item">
                    <div class="stat-number" id="markedForDeletion">0</div>
                    <div class="stat-label">Marked for Deletion</div>
    </div>
                <div class="stat-item">
                    <div class="stat-number" id="deletedPhotos">0</div>
                    <div class="stat-label">Deleted</div>
            </div>
            </div>
            </div>
        </div>

    <div class="controls">
        <div class="controls-content">
            <div class="control-sections">
                <!-- Processing Controls -->
                <div class="control-section">
                    <h3>📊 Processing</h3>
                    <button class="btn btn-primary" onclick="calculateEmbeddings()">
                        🧠 Calculate Embeddings
                    </button>
                    <button class="btn btn-primary" onclick="createGroups()">
                        🔗 Create Groups
                    </button>
    </div>
    
                <!-- Batch AI Processing -->
                <div class="control-section">
                    <h3>🤖 Batch AI</h3>
                    <button class="btn btn-warning" onclick="performBatchAction()" id="batchActionBtn">
                        ⚙️ Start Batch Processing
                    </button>
                    <button class="btn btn-light" onclick="refreshBatchStatus()">
                        🔄 Check Status
                    </button>
                                         <button class="btn btn-secondary" onclick="toggleBatchSelector()">
                         📋 Select Batch
                     </button>
                </div>

                <!-- View Controls -->
                <div class="control-section">
                    <h3>👁️ View</h3>
                    <button class="btn btn-light" onclick="refreshPhotos()">
                        🔄 Refresh
                    </button>
                </div>
        </div>
        
            <!-- Batch Status Panel -->
            <div class="batch-status" id="batchStatusPanel" style="display: none;">
                <h4>🚀 Current Batch Job</h4>
                <div class="batch-info">
                    <div class="batch-item">
                        <div class="status-indicator" id="batchStatusIndicator"></div>
                        <span><strong>Status:</strong> <span id="batchStatusText">Unknown</span></span>
            </div>
                    <div class="batch-item">
                        <span><strong>ID:</strong> <span id="batchId">-</span></span>
            </div>
                    <div class="batch-item">
                        <span><strong>Progress:</strong> <span id="batchProgress">0/0</span></span>
            </div>
                    <div class="batch-item">
                        <button class="btn btn-sm btn-danger" onclick="deleteBatchJob()">
                            🗑️ Delete Job
                        </button>
            </div>
            </div>
                <div class="progress-bar" style="margin-top: 1rem;">
                    <div class="progress-fill" id="batchProgressBar" style="width: 0%;"></div>
        </div>
        </div>
    </div>
    
            <!-- Inline Batch Selector -->
            <div class="batch-selector" id="batchSelectorPanel" style="display: none; background: var(--card-bg); border: 1px solid var(--border-color); border-radius: var(--border-radius); padding: 1rem; margin-top: 1rem;">
                <h4 style="margin-bottom: 1rem;">📋 Available Batch Jobs</h4>
                <div id="batchSelectorContent" style="max-height: 300px; overflow-y: auto;">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading batch jobs...</p>
            </div>
            </div>
        </div>
    </div>
        
    <div class="main-content">
        <div id="message" class="message"></div>
        
        <div class="photos-container" id="photosContainer">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading photos...</p>
            </div>
        </div>
    </div>
    
    
    
    <script>
        // Global State
        let currentPage = 1;
        let isLoading = false;
        let hasMorePhotos = true;
        let currentBatchJob = null;
        let allPhotos = [];
        let batchCheckInterval = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            initializeDashboard();
        });
        
        async function initializeDashboard() {
            try {
                await loadLatestBatchJob();
                await loadPhotos(true); // Reset and load first page
                startBatchStatusPolling();
            } catch (error) {
                showMessage('Error initializing dashboard: ' + error.message, 'error');
            }
        }
        
        // Batch Management
        async function loadLatestBatchJob() {
            try {
                const response = await fetch('/batch-jobs/latest');
                const data = await response.json();
                
                if (data.job) {
                    currentBatchJob = data.job;
                    updateBatchUI();
                } else {
                    currentBatchJob = null;
                    hideBatchUI();
        }
            } catch (error) {
                console.error('Error loading latest batch job:', error);
                hideBatchUI();
            }
        }

        function updateBatchUI() {
            if (!currentBatchJob) {
                hideBatchUI();
                return;
            }
            
            const panel = document.getElementById('batchStatusPanel');
            const indicator = document.getElementById('batchStatusIndicator');
            const statusText = document.getElementById('batchStatusText');
            const batchId = document.getElementById('batchId');
            const progress = document.getElementById('batchProgress');
            const progressBar = document.getElementById('batchProgressBar');

            panel.style.display = 'block';
            
            // Update status indicator
            indicator.className = `status-indicator ${currentBatchJob.status}`;
            statusText.textContent = currentBatchJob.status.toUpperCase();
            batchId.textContent = currentBatchJob.id.substring(0, 8) + '...';
            
            // Update progress
            const progressText = `${currentBatchJob.processed_requests || 0}/${currentBatchJob.total_requests || 0}`;
            progress.textContent = progressText;
            
            const progressPercent = currentBatchJob.total_requests > 0 
                ? (currentBatchJob.processed_requests / currentBatchJob.total_requests) * 100 
                : 0;
            progressBar.style.width = progressPercent + '%';

            // Update batch action button
            updateBatchActionButton();
        }

        function hideBatchUI() {
            document.getElementById('batchStatusPanel').style.display = 'none';
            updateBatchActionButton();
        }

        function updateBatchActionButton() {
            const btn = document.getElementById('batchActionBtn');
            
            if (!currentBatchJob) {
                btn.textContent = '⚙️ Start Batch Processing';
                btn.onclick = () => performBatchAction();
                btn.disabled = false;
                return;
            }

            switch (currentBatchJob.status) {
                case 'created':
                    btn.textContent = '📤 Upload to Gemini';
                    btn.onclick = () => uploadBatchJsonl();
                    btn.disabled = false;
                    break;
                case 'uploaded':
                    btn.textContent = '🚀 Start Processing';
                    btn.onclick = () => startBatchProcessing();
                    btn.disabled = false;
                    break;
                case 'running':
                case 'pending':
                    btn.textContent = '⏳ Processing...';
                    btn.onclick = null;
                    btn.disabled = true;
                    break;
                case 'completed':
                    btn.textContent = '✅ Completed';
                    btn.onclick = () => checkBatchStatus();
                    btn.disabled = false;
                    break;
                case 'failed':
                    btn.textContent = '❌ Failed - Retry';
                    btn.onclick = () => performBatchAction();
                    btn.disabled = false;
                    break;
                default:
                    btn.textContent = '⚙️ Start Batch Processing';
                    btn.onclick = () => performBatchAction();
                    btn.disabled = false;
            }
        }
        
        async function performBatchAction() {
            if (!currentBatchJob || currentBatchJob.status === 'failed') {
                await createBatchJsonl();
            } else if (currentBatchJob.status === 'created') {
                await uploadBatchJsonl();
            } else if (currentBatchJob.status === 'uploaded') {
                await startBatchProcessing();
            } else if (currentBatchJob.status === 'completed') {
                await checkBatchStatus();
            }
        }
        
        // Batch Processing Steps
        async function createBatchJsonl() {
            try {
                showMessage('Creating JSONL file for batch processing...', 'info');
                const response = await fetch('/create-batch-jsonl', { method: 'POST' });
                const data = await response.json();
                
                showMessage(data.message, 'success');
                await loadLatestBatchJob();
            } catch (error) {
                showMessage('Error creating JSONL file: ' + error.message, 'error');
            }
        }
        
        async function uploadBatchJsonl() {
            if (!currentBatchJob) {
                showMessage('No batch job selected', 'error');
                return;
            }
            
            try {
                showMessage('Uploading JSONL file to Gemini...', 'info');
                const formData = new FormData();
                formData.append('batch_id', currentBatchJob.id);
                
                const response = await fetch('/upload-batch-jsonl', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                showMessage(data.message, 'success');
                await loadLatestBatchJob();
            } catch (error) {
                showMessage('Error uploading JSONL file: ' + error.message, 'error');
            }
        }
        
        async function startBatchProcessing() {
            if (!currentBatchJob) {
                showMessage('No batch job selected', 'error');
                return;
            }
            
            try {
                showMessage('Starting batch processing job...', 'info');
                const formData = new FormData();
                formData.append('batch_id', currentBatchJob.id);
                
                const response = await fetch('/start-batch-processing', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                showMessage(data.message, 'success');
                await loadLatestBatchJob();
            } catch (error) {
                showMessage('Error starting batch processing: ' + error.message, 'error');
            }
        }
        
        async function checkBatchStatus() {
            try {
                showMessage('Checking batch job status...', 'info');
                const response = await fetch('/check-batch-status', { method: 'POST' });
                const data = await response.json();
                
                showMessage(data.message, 'success');
                await loadLatestBatchJob();
                await loadPhotos(true); // Refresh photos to show new AI suggestions
            } catch (error) {
                showMessage('Error checking batch status: ' + error.message, 'error');
            }
        }

        async function refreshBatchStatus() {
            await loadLatestBatchJob();
            await checkBatchStatus();
        }

        function startBatchStatusPolling() {
            if (batchCheckInterval) {
                clearInterval(batchCheckInterval);
                    }

            batchCheckInterval = setInterval(async () => {
                if (currentBatchJob && (currentBatchJob.status === 'running' || currentBatchJob.status === 'pending')) {
                    await refreshBatchStatus();
                }
            }, 30000); // Check every 30 seconds
        }
        
        async function deleteBatchJob() {
            if (!currentBatchJob) return;

            if (!confirm(`Are you sure you want to delete batch job ${currentBatchJob.id.substring(0, 8)}...?`)) {
                return;
            }

            try {
                const response = await fetch(`/batch-jobs/${currentBatchJob.id}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                showMessage(data.message, 'success');
                
                currentBatchJob = null;
                hideBatchUI();
            } catch (error) {
                showMessage('Error deleting batch job: ' + error.message, 'error');
            }
        }
        
                // Batch Selector
        async function toggleBatchSelector() {
            const panel = document.getElementById('batchSelectorPanel');
            
            if (panel.style.display === 'none') {
            try {
                const response = await fetch('/batch-jobs');
                const data = await response.json();
                
                let contentHtml = '';
                if (data.jobs.length === 0) {
                    contentHtml = '<p>No batch jobs found.</p>';
                } else {
                    data.jobs.forEach(job => {
                        const createdDate = new Date(job.created_at).toLocaleString();
                        const completedDate = job.completed_at ? new Date(job.completed_at).toLocaleString() : 'N/A';
                        const progress = job.total_requests > 0 ? `${job.processed_requests}/${job.total_requests}` : '0/0';
                        const shortId = job.id.substring(0, 8);
                        
                        contentHtml += `
                                <div style="border: 1px solid var(--border-color); border-radius: var(--border-radius); padding: 1rem; margin-bottom: 0.5rem; cursor: pointer; transition: var(--transition);" 
                                     onclick="selectBatch('${job.id}')" 
                                     onmouseover="this.style.backgroundColor='var(--bg-color)'" 
                                 onmouseout="this.style.backgroundColor='white'">
                                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem;">
                                        <strong>Batch ${shortId}...</strong>
                                        <span class="photo-status status-${job.status}">${job.status}</span>
                                </div>
                                    <div style="font-size: 0.8rem; color: var(--text-secondary);">
                                        Progress: ${progress} • Created: ${createdDate}
                                </div>
                            </div>
                        `;
                    });
                }
                
                document.getElementById('batchSelectorContent').innerHTML = contentHtml;
                    panel.style.display = 'block';
            } catch (error) {
                showMessage('Error fetching batch jobs: ' + error.message, 'error');
                }
            } else {
                panel.style.display = 'none';
            }
        }

        async function selectBatch(batchId) {
            try {
                const response = await fetch('/batch-jobs');
                const data = await response.json();
                
                const selectedJob = data.jobs.find(job => job.id === batchId);
                if (selectedJob) {
                    currentBatchJob = selectedJob;
                    updateBatchUI();
                    document.getElementById('batchSelectorPanel').style.display = 'none';
                    showMessage(`Selected batch ${batchId.substring(0, 8)}... (Status: ${selectedJob.status})`, 'success');
                }
            } catch (error) {
                showMessage('Error selecting batch: ' + error.message, 'error');
            }
        }
        
        // Photo Loading - Load all photos to avoid group pagination issues
        async function loadPhotos(reset = false) {
            if (isLoading) return;
            
            isLoading = true;
            
            try {
                const response = await fetch(`/photos?page=1&limit=10000`); // Load all photos
                const data = await response.json();
                
                allPhotos = data.photos;
                updateStats(data.stats);
                displayPhotos(true);
                updateMarkedCount(); // Update marked count after loading
                
            } catch (error) {
                showMessage('Error loading photos: ' + error.message, 'error');
            } finally {
                isLoading = false;
            }
        }

        function updateStats(stats) {
            document.getElementById('totalPhotos').textContent = stats.total || 0;
            document.getElementById('processedPhotos').textContent = stats.processed || 0;
            document.getElementById('markedForDeletion').textContent = stats.marked_for_deletion || 0;
            document.getElementById('deletedPhotos').textContent = stats.deleted || 0;
        }

        function displayPhotos(reset = false) {
            const container = document.getElementById('photosContainer');
            
            if (reset) {
                container.innerHTML = '';
            }
            
            // Group photos by group_id
            const groupedPhotos = {};
            const ungroupedPhotos = [];
            
            allPhotos.forEach(photo => {
                if (photo.group_id) {
                    if (!groupedPhotos[photo.group_id]) {
                        groupedPhotos[photo.group_id] = [];
                    }
                    groupedPhotos[photo.group_id].push(photo);
                } else {
                    ungroupedPhotos.push(photo);
                }
            });
            
            // Sort groups by number
            const sortedGroupIds = Object.keys(groupedPhotos).sort((a, b) => {
                const numA = parseInt(a.replace('group_', ''));
                const numB = parseInt(b.replace('group_', ''));
                return numA - numB;
            });
            
            // Render grouped photos first
            sortedGroupIds.forEach(groupId => {
                const groupPhotos = groupedPhotos[groupId];
                const groupSection = createGroupSection(groupId, groupPhotos);
                container.appendChild(groupSection);
            });
            
            // Render ungrouped photos
            if (ungroupedPhotos.length > 0) {
                const ungroupedSection = createGroupSection('ungrouped', ungroupedPhotos);
                container.appendChild(ungroupedSection);
            }
        }

        function createGroupSection(groupId, photos) {
            const section = document.createElement('div');
            section.className = 'group-section';
            
            const aiSuggestedCount = photos.filter(p => p.is_marked_for_deletion).length;
            const groupDisplayName = groupId === 'ungrouped' ? 'Ungrouped Photos' : groupId.replace('group_', 'Group ');
            
            section.innerHTML = `
                <div class="group-header">
                    <div class="group-info">
                        <h3>${groupDisplayName}</h3>
                        <div class="group-meta">
                            ${photos.length} photos
                            ${aiSuggestedCount > 0 ? `• ${aiSuggestedCount} AI suggested for deletion` : ''}
                        </div>
                    </div>
                    ${groupId !== 'ungrouped' ? `
                        <div class="group-actions">
                            <button class="btn btn-sm btn-danger" onclick="markGroupForDeletion('${groupId}')">
                                🗑️ Mark Group
                            </button>
                            <button class="btn btn-sm btn-success" onclick="unmarkGroupForDeletion('${groupId}')">
                                ✅ Unmark Group
                            </button>
                            <button class="btn btn-sm btn-info" onclick="resetGroupToAI('${groupId}')">
                                🤖 Reset to AI
                            </button>
                        </div>
                    ` : ''}
                </div>
                <div class="photos-grid">
                    ${photos.map(photo => createPhotoCard(photo)).join('')}
                </div>
            `;
            
            return section;
        }

        function createPhotoCard(photo) {
            const isMarked = photo.is_marked_for_deletion;
            const statusClass = `status-${photo.status}`;
            
            return `
                <div class="photo-card ${isMarked ? 'marked-deletion' : ''}" data-photo-id="${photo.id}" onclick="togglePhotoMark('${photo.id}')">
                    ${isMarked ? '<div class="deletion-badge">🗑️ MARKED</div>' : ''}
                    <img src="/photo/${photo.id}" 
                         alt="${photo.id}" 
                         class="photo-image"
                         onclick="event.stopPropagation(); window.open('${photo.google_photos_url}', '_blank')"
                         onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjUwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZjVmN2ZhIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxNHB4IiBmaWxsPSIjNmM3NTdkIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBkeT0iLjNlbSI+📷 No Image</dGV4dD48L3N2Zz4='">
                    <div class="photo-info">
                        <div class="photo-title">${photo.id}</div>
                        <div class="photo-meta">📅 ${new Date(photo.creation_time).toLocaleDateString()}</div>
                        <div class="photo-meta">
                            Status: <span class="photo-status ${statusClass}">${photo.status}</span>
                        </div>
                        ${photo.ai_suggestion_reason ? `
                        <div class="ai-suggestion">
                            <div class="ai-suggestion-text">
                                <strong>🤖 AI Suggestion:</strong> ${photo.ai_suggestion_reason}
                            </div>
                        </div>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        // Photo Actions
        async function togglePhotoMark(photoId) {
            const photo = allPhotos.find(p => p.id === photoId);
            if (!photo) return;

            if (photo.is_marked_for_deletion) {
                await unmarkPhoto(photoId);
            } else {
                await markPhoto(photoId);
            }
        }

        async function markPhoto(photoId, reason = 'User marked') {
            try {
                const formData = new FormData();
                formData.append('reason', reason);
                
                const response = await fetch(`/photos/${photoId}/mark-deletion`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                // Update UI immediately
                updatePhotoCard(photoId, true);
                updateMarkedCount();
                
            } catch (error) {
                showMessage('Error marking photo: ' + error.message, 'error');
            }
        }

        async function unmarkPhoto(photoId) {
            try {
                const response = await fetch(`/photos/${photoId}/unmark-deletion`, {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                // Update UI immediately
                updatePhotoCard(photoId, false);
                updateMarkedCount();
                
            } catch (error) {
                showMessage('Error unmarking photo: ' + error.message, 'error');
            }
        }
        


        async function markGroupForDeletion(groupId) {
            try {
                const formData = new FormData();
                formData.append('reason', 'User marked entire group');
                
                const response = await fetch(`/photos/groups/${groupId}/mark-deletion`, {
                    method: 'POST',
                    body: formData
                });
                
                // Update all photo cards in group
                const groupPhotos = allPhotos.filter(p => p.group_id === groupId);
                groupPhotos.forEach(photo => {
                    photo.is_marked_for_deletion = true;
                    if (!photo.ai_suggestion_reason) {
                        photo.ai_suggestion_reason = 'User marked entire group';
                    }
                    updatePhotoCard(photo.id, true);
                });
                
                updateMarkedCount();
                
            } catch (error) {
                showMessage('Error marking group: ' + error.message, 'error');
            }
        }

        async function unmarkGroupForDeletion(groupId) {
            try {
                const response = await fetch(`/photos/groups/${groupId}/unmark-deletion`, {
                    method: 'POST'
                });
                
                // Update all photo cards in group
                const groupPhotos = allPhotos.filter(p => p.group_id === groupId);
                groupPhotos.forEach(photo => {
                    photo.is_marked_for_deletion = false;
                    // Keep AI suggestion reason
                    updatePhotoCard(photo.id, false);
                });
                
                updateMarkedCount();
                
            } catch (error) {
                showMessage('Error unmarking group: ' + error.message, 'error');
            }
        }

        async function resetGroupToAI(groupId) {
            try {
                const response = await fetch(`/photos/groups/${groupId}/reset-to-ai`, {
                    method: 'POST'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                showMessage(data.message, 'success');
                
                // Reload photos from server to get the updated state
                await loadPhotos(true);
                
            } catch (error) {
                showMessage('Error resetting group to AI: ' + error.message, 'error');
            }
        }

        function updatePhotoCard(photoId, isMarked) {
            const photoCard = document.querySelector(`[data-photo-id="${photoId}"]`);
            if (!photoCard) return;

            // Update photo data
            const photo = allPhotos.find(p => p.id === photoId);
            if (photo) {
                photo.is_marked_for_deletion = isMarked;
                // Don't remove AI suggestion reason anymore
            }

            // Update card appearance
            if (isMarked) {
                photoCard.classList.add('marked-deletion');
                if (!photoCard.querySelector('.deletion-badge')) {
                    const badge = document.createElement('div');
                    badge.className = 'deletion-badge';
                    badge.textContent = '🗑️ MARKED';
                    photoCard.insertBefore(badge, photoCard.firstChild);
                }
            } else {
                photoCard.classList.remove('marked-deletion');
                const badge = photoCard.querySelector('.deletion-badge');
                if (badge) badge.remove();
            }


        }

        function updateMarkedCount() {
            const markedCount = allPhotos.filter(p => p.is_marked_for_deletion).length;
            document.getElementById('markedForDeletion').textContent = markedCount;
        }

        // Processing Functions
        async function calculateEmbeddings() {
            try {
                showMessage('Calculating embeddings for photos...', 'info');
                const response = await fetch('/calculate-embeddings', { method: 'POST' });
                const data = await response.json();
                showMessage(data.message, 'success');
                await loadPhotos(true);
            } catch (error) {
                showMessage('Error calculating embeddings: ' + error.message, 'error');
            }
        }

        async function createGroups() {
            try {
                showMessage('Creating similarity groups...', 'info');
                const response = await fetch('/group-similar-photos', { method: 'POST' });
                const data = await response.json();
                showMessage(data.message, 'success');
                await loadPhotos(true);
            } catch (error) {
                showMessage('Error creating groups: ' + error.message, 'error');
            }
        }



        // Refresh
        async function refreshPhotos() {
            await loadPhotos(true);
        }

        // Message System
        function showMessage(message, type = 'info') {
            const messageContainer = document.getElementById('message');
            const messageElement = document.createElement('div');
            messageElement.className = `alert alert-${type}`;
            messageElement.innerHTML = message;
            
            messageContainer.appendChild(messageElement);
            messageContainer.classList.add('show');
            
            setTimeout(() => {
                messageElement.style.opacity = '0';
                setTimeout(() => {
                    if (messageElement.parentNode) {
                        messageElement.parentNode.removeChild(messageElement);
                    }
                    if (messageContainer.children.length === 0) {
                        messageContainer.classList.remove('show');
                    }
                }, 300);
            }, 5000);
        }

        // Cleanup
        window.addEventListener('beforeunload', () => {
            if (batchCheckInterval) {
                clearInterval(batchCheckInterval);
            }
        });
    </script>
